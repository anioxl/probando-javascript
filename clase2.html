    <script>
      var miArray = [3,5,7,2,11];
      //miArray.push(8);
      //miArray.pop (3);
      // console.log(miArray.constructor.toString().indexOf("Array"));
      // console.log(`La long del array es ${miArray.length}`);
      // console.log(typeof miArray);
      MostrarElementos();

      function MostrarElementos()
      {
        var filas ="";
        for (var i=0; i<miArray.length; i++)
        {
          filas += "<tr><td>" +miArray[i] +"</tr></td>";
          console.log(`El valor de mi array[${i}] = ${miArray[i]}`)
        }
        filas += "<tr><td>Cantidad de elementos:  " +miArray.length +"</tr></td>";  
        var tabla = document.getElementById("tabla");
        tabla.innerHTML = filas;
      }

      function AgregarNumero()
      {
        if (isNaN(document.getElementById("txtNum").value))
        {
          alert("Debe ingresar un valor num√©rico");
          document.getElementById("txtNum").value ="";
          return;
        }
        var num = Number(document.getElementById("txtNum").value);
        miArray.push(num);
        document.getElementById("txtNum").value ="";
        MostrarElementos();
      }

      function Ordenar()
      {
        miArray = miArray.sort(function(a, b){return a-b});
        MostrarElementos();
      }
